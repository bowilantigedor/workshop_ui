<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#FF4B20",
              secondary: "#1A1A1A",
            },
          },
        },
      };

      // Toggle between login and register forms
      function toggleForm() {
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");
        const loginText = document.getElementById("loginText");
        const registerText = document.getElementById("registerText");

        if (loginForm.classList.contains("hidden")) {
          loginForm.classList.remove("hidden");
          registerForm.classList.add("hidden");
          loginText.classList.add(
            "text-primary",
            "border-b-2",
            "border-primary"
          );
          registerText.classList.remove(
            "text-primary",
            "border-b-2",
            "border-primary"
          );
        } else {
          loginForm.classList.add("hidden");
          registerForm.classList.remove("hidden");
          loginText.classList.remove(
            "text-primary",
            "border-b-2",
            "border-primary"
          );
          registerText.classList.add(
            "text-primary",
            "border-b-2",
            "border-primary"
          );
        }
      }

      // Handle login submission
      function handleLogin(event) {
        event.preventDefault();
        // Add your login logic here
        window.location.href = "index.html";
      }

      // Handle register submission
      function handleRegister(event) {
        event.preventDefault();
        // Add your register logic here
        window.location.href = "login.html";
      }
    </script>
    <link rel="icon" href="Image/Hero.png" type="image/png" />
    <style>
      .animated-background {
        background: linear-gradient(-45deg, #ff4b20, #ff8c42, #1a1a1a, #2c3e50);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
      }

      .glass-effect {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      .floating {
        animation: floating 3s ease-in-out infinite;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes floating {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .circles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .circles li {
        position: absolute;
        display: block;
        list-style: none;
        width: 20px;
        height: 20px;
        background: rgba(255, 255, 255, 0.2);
        animation: animate 25s linear infinite;
        bottom: -150px;
        border-radius: 50%;
      }

      @keyframes animate {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
          border-radius: 0;
        }
        100% {
          transform: translateY(-1000px) rotate(720deg);
          opacity: 0;
          border-radius: 50%;
        }
      }
    </style>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center p-4 relative overflow-hidden"
  >
    <!-- Animated Background -->
    <div class="animated-background"></div>

    <!-- Floating Circles -->
    <ul class="circles">
      <li
        style="left: 25%; width: 80px; height: 80px; animation-delay: 0s"
      ></li>
      <li
        style="left: 10%; width: 20px; height: 20px; animation-delay: 2s"
      ></li>
      <li
        style="left: 70%; width: 20px; height: 20px; animation-delay: 4s"
      ></li>
      <li
        style="left: 40%; width: 60px; height: 60px; animation-delay: 0s"
      ></li>
      <li
        style="left: 65%; width: 20px; height: 20px; animation-delay: 0s"
      ></li>
      <li
        style="left: 75%; width: 110px; height: 110px; animation-delay: 3s"
      ></li>
      <li
        style="left: 35%; width: 150px; height: 150px; animation-delay: 7s"
      ></li>
      <li
        style="left: 50%; width: 25px; height: 25px; animation-delay: 15s"
      ></li>
      <li
        style="left: 20%; width: 15px; height: 15px; animation-delay: 2s"
      ></li>
      <li
        style="left: 85%; width: 150px; height: 150px; animation-delay: 0s"
      ></li>
    </ul>

    <div
      class="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden glass-effect floating"
    >
      <!-- Form Toggle -->
      <div class="flex text-lg font-semibold">
        <div
          id="loginText"
          class="w-1/2 p-4 text-center cursor-pointer text-primary border-b-2 border-primary"
        >
          Login
        </div>
        <div
          id="registerText"
          class="w-1/2 p-4 text-center cursor-pointer text-gray-500"
          onclick="toggleForm()"
        >
          Register
        </div>
      </div>

      <!-- Login Form -->
      <div id="loginForm" class="p-8">
        <h2 class="text-2xl font-bold text-center mb-8">Welcome Back!</h2>
        <form onsubmit="handleLogin(event)" class="space-y-6">
          <div>
            <label class="block text-gray-700 mb-2" for="email">Email</label>
            <input
              type="email"
              id="email"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-colors"
              required
            />
          </div>
          <div>
            <label class="block text-gray-700 mb-2" for="password"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-colors"
              required
            />
          </div>
          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input
                type="checkbox"
                class="rounded border-gray-300 text-primary focus:ring-primary"
              />
              <span class="ml-2 text-sm text-gray-600">Remember me</span>
            </label>
            <a href="#" class="text-sm text-primary hover:underline"
              >Forgot password?</a
            >
          </div>
          <button
            type="submit"
            class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-orange-700 transition-colors"
          >
            Login
          </button>
        </form>
      </div>

      <!-- Register Form -->
      <div id="registerForm" class="p-8 hidden">
        <h2 class="text-2xl font-bold text-center mb-8">Create Account</h2>
        <form onsubmit="handleRegister(event)" class="space-y-6">
          <div>
            <label class="block text-gray-700 mb-2" for="reg-name"
              >Full Name</label
            >
            <input
              type="text"
              id="reg-name"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-colors"
              required
            />
          </div>
          <div>
            <label class="block text-gray-700 mb-2" for="reg-email"
              >Email</label
            >
            <input
              type="email"
              id="reg-email"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-colors"
              required
            />
          </div>
          <div>
            <label class="block text-gray-700 mb-2" for="reg-password"
              >Password</label
            >
            <input
              type="password"
              id="reg-password"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-colors"
              required
            />
          </div>
          <div>
            <label class="block text-gray-700 mb-2" for="reg-confirm-password"
              >Confirm Password</label
            >
            <input
              type="password"
              id="reg-confirm-password"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-colors"
              required
            />
          </div>
          <div class="flex items-start">
            <input
              type="checkbox"
              id="terms"
              class="mt-1 rounded border-gray-300 text-primary focus:ring-primary"
              required
            />
            <label for="terms" class="ml-2 text-sm text-gray-600">
              I agree to the
              <a href="#" class="text-primary hover:underline"
                >Terms of Service</a
              >
              and
              <a href="#" class="text-primary hover:underline"
                >Privacy Policy</a
              >
            </label>
          </div>
          <button
            type="submit"
            class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-orange-700 transition-colors"
          >
            Register
          </button>
        </form>
      </div>

      <!-- Social Login -->
      <div class="px-8 pb-8">
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>
        <div class="flex space-x-4">
          <button
            class="flex-1 flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
          >
            <img
              src="https://www.svgrepo.com/show/475656/google-color.svg"
              class="w-5 h-5 mr-2"
              alt="Google"
            />
            Google
          </button>
          <button
            class="flex-1 flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
          >
            <img
              src="https://www.svgrepo.com/show/475647/facebook-color.svg"
              class="w-5 h-5 mr-2"
              alt="Facebook"
            />
            Facebook
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
